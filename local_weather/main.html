<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Local weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" media="screen,projection" type="text/css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="orange darken-3">
            <div class="nav-wrapper container">
                <span class="brand-logo">Weather App</span>
            </div>
        </nav>
    </header>
    <!-- Main section -->
    <main>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="card hoverable center z-depth-3">
                            <h1 id="location"></h1>
                            <div id="weather-icon"></div>
                            <div id="weather"></div>
                            <div id="temp"></div>
                            <div id="max-min"></div>
                            <div id="humidity"></div>
                            <div id="pressure"></div>
                            <br>
                            <div id="change-units"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer orange darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <h5 class="white-text">About</h5>
                    <p class="grey-text text-lighten-4">The app displays the weather in the user's location. The browser find user's location using HTML geolocation API. The climatic conditions are displayed using <a class="white-text" href="http://openweathermap.org/">OpenWeatherMap</a>'s API.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                &copy; Designed and Coded by <a href="https://markonikolajevic.github.io/portfolio/" target="_blank" class="white-text">Marko NikolajeviÄ‡</a> using <a href="http://materializecss.com/" target="_blank" class="white-text">Materialize</a>.
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
