<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container text-center">
        <h1>Random quote generator</h1>
        <h3>I hope that some of these quotes will inspire you.</h3>
        <hr class="divider">
        <div>
            <blockquote>
                <p id="quote"></p>
                <cite id="author"></cite>
            </blockquote>
            <button class="btn btn-success new-quote">New quote</button>
            <button class="btn btn-primary" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
